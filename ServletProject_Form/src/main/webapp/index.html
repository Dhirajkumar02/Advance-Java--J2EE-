<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<form action="" id="signUp_form">
      <div>
        <h1>SignUp Form</h1>
      </div>
      <div>
        <input type="text" placeholder="Enter First Name" id="fname" />
      </div>
      <div>
        <input type="text" placeholder="Enter Last Name" id="lname" />
      </div>
      <div>
        <input type="email" placeholder="Enter your email" id="email" />
      </div>
      <div>
        <input type="tel" placeholder="Enter your number" id="number" />
      </div>
      <div>
        <input type="password" placeholder="Enter your password" id="pwd" />
      </div>
      <div>
        <input
          type="password"
          placeholder="Enter your confirm password"
          id="cpwd"
        />
      </div>
      <div>
        <button type="submit" id="submit_btn">Submit</button>
        <button type="reset" id="reset_btn">Cancel</button>
      </div>
    </form>
</body>
</html>
